<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - Mobcash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 fade-in">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-green-500 text-white p-3 rounded-full">
        <i data-lucide="log-in" class="w-6 h-6"></i>
      </div>
      <h2 class="text-2xl font-bold mt-3">تسجيل الدخول</h2>
    </div><label class="block mb-2 font-medium">اختر المنصة</label>
<select id="platform" class="w-full mb-4 px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
  <option value="" disabled selected>اختر المنصة</option>
  <option value="Mega pari">Mega pari</option>
  <option value="Linbet">Linbet</option>
  <option value="Gooobet">Gooobet</option>
  <option value="1xbet">1xbet</option>
  <option value="Melbet">Melbet</option>
</select>

<label class="block mb-2 font-medium">ID الخاص بك</label>
<input type="text" id="userId" maxlength="10" placeholder="أدخل ID مكون من 10 أرقام" oninput="validateId()"
  class="w-full px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 mb-2">

<div id="message-box" class="text-sm text-center font-medium mb-4 transition-all duration-300"></div>

<button onclick="login()" id="loginBtn"
  class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl transition duration-300 flex items-center justify-center gap-2">
  <span id="btnText">تسجيل الدخول</span>
  <svg id="loader" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 000 16z" />
  </svg>
</button>

  </div>  <script>
    lucide.createIcons();

    function isRepeatedDigits(id) {
      return /^([0-9])\1{9}$/.test(id);
    }

    function validateId() {
      const userId = document.getElementById('userId').value;
      const messageBox = document.getElementById('message-box');

      if (userId.length === 0) {
        messageBox.textContent = '';
        messageBox.className = '';
        return;
      }

      if (!/^[0-9]{1,10}$/.test(userId)) {
        messageBox.textContent = 'يرجى إدخال أرقام فقط (حتى 10 أرقام).';
        messageBox.className = 'text-red-500';
      } else if (userId.length === 10 && isRepeatedDigits(userId)) {
        messageBox.textContent = 'غير مسموح بكتابة 10 أرقام مكررة متشابهة.';
        messageBox.className = 'text-red-500';
      } else if (userId.length === 10) {
        messageBox.textContent = 'ID صحيح! يمكنك المتابعة.';
        messageBox.className = 'text-green-500';
      } else {
        messageBox.textContent = '';
        messageBox.className = '';
      }
    }

    function login() {
      const platform = document.getElementById('platform').value;
      const userId = document.getElementById('userId').value;
      const messageBox = document.getElementById('message-box');

      if (!platform || userId.length !== 10 || isRepeatedDigits(userId)) {
        messageBox.textContent = 'الرجاء اختيار المنصة وكتابة ID صالح مكون من 10 أرقام غير مكررة.';
        messageBox.className = 'text-red-500';
        return;
      }

      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loader = document.getElementById('loader');

      btnText.textContent = 'جارٍ التحقق...';
      loader.classList.remove('hidden');
      btn.disabled = true;

      setTimeout(() => {
        localStorage.setItem('platform', platform);
        localStorage.setItem('userId', userId);
        window.location.href = 'home.html';
      }, 1500);
    }
  </script></body>
</html>
