<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Mobcash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 14px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 13px;
      background-color: #4caf50;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .message.error {
      background-color: #fdecea;
      color: #d32f2f;
      border: 1px solid #f44336;
    }

    .message.success {
      background-color: #e8f5e9;
      color: #388e3c;
      border: 1px solid #4caf50;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <select id="platform">
      <option value="" disabled selected>اختر المنصة</option>
      <option value="Mega pari">Mega pari</option>
      <option value="Linbet">Linbet</option>
      <option value="Gooobet">Gooobet</option>
      <option value="1xbet">1xbet</option>
      <option value="Melbet">Melbet</option>
    </select>

    <input type="text" id="userId" placeholder="أدخل ID مكون من 10 أرقام" maxlength="10" oninput="validateId()" />

    <div class="message" id="form-message"></div>

    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <script>
    function showMessage(type, text) {
      const messageBox = document.getElementById('form-message');
      messageBox.className = 'message ' + type;
      messageBox.textContent = text;
      messageBox.style.display = 'block';
    }

    function isRepeatedDigits(id) {
      return /^(\d)\1{9}$/.test(id); // يتحقق من تكرار نفس الرقم 10 مرات
    }

    function validateId() {
      const userId = document.getElementById('userId').value;
      const msg = document.getElementById('form-message');

      if (!/^\d{0,10}$/.test(userId)) {
        showMessage('error', 'يُسمح فقط بالأرقام.');
        return;
      }

      if (userId.length < 10) {
        msg.style.display = 'none';
        return;
      }

      if (isRepeatedDigits(userId)) {
        showMessage('error', 'لا يُسمح بإدخال ID مكرر مثل 0000000000.');
      } else {
        showMessage('success', 'ID صالح! يمكنك المتابعة.');
      }
    }

    function login() {
      const platform = document.getElementById('platform').value;
      const userId = document.getElementById('userId').value;

      if (!platform) {
        showMessage('error', 'يرجى اختيار المنصة.');
        return;
      }

      if (!/^\d{10}$/.test(userId)) {
        showMessage('error', 'يرجى إدخال ID مكون من 10 أرقام فقط.');
        return;
      }

      if (isRepeatedDigits(userId)) {
        showMessage('error', 'لا يُسمح بإدخال ID مكرر مثل 1111111111.');
        return;
      }

      // إذا تم التحقق من كل شيء
      showMessage('success', 'تم التحقق بنجاح، جاري تحويلك...');
      localStorage.setItem('platform', platform);
      localStorage.setItem('userId', userId);

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    }
  </script>

</body>
</html>
