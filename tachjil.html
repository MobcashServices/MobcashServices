<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Mobcash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.success {
      background-color: #eaf7ea;
      color: #2e7d32;
      border: 1px solid #b2dfdb;
    }

    .message.error {
      background-color: #fdecea;
      color: #c62828;
      border: 1px solid #f5c6cb;
    }

    .message i {
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <select id="platform">
      <option value="" disabled selected>اختر المنصة</option>
      <option value="Mega pari">Mega pari</option>
      <option value="Linbet">Linbet</option>
      <option value="Gooobet">Gooobet</option>
      <option value="1xbet">1xbet</option>
      <option value="Melbet">Melbet</option>
    </select>

    <input type="text" id="userId" placeholder="أدخل ID مكون من 10 أرقام" maxlength="10" oninput="validateId()" />

    <div id="message" class="message"><i id="msg-icon">⚠️</i><span id="msg-text"></span></div>

    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <script>
    function showMessage(type, text) {
      const msgBox = document.getElementById('message');
      const msgText = document.getElementById('msg-text');
      const msgIcon = document.getElementById('msg-icon');

      msgBox.className = 'message ' + type;
      msgText.textContent = text;
      msgIcon.textContent = type === 'success' ? '✅' : '⚠️';
      msgBox.style.display = 'flex';

      setTimeout(() => {
        msgBox.style.display = 'none';
      }, 3000);
    }

    function isRepeatedDigits(str) {
      return /^(\d)\1{9}$/.test(str);
    }

    function validateId() {
      const userId = document.getElementById('userId').value;

      if (userId.length === 10) {
        if (isRepeatedDigits(userId)) {
          showMessage('error', 'لا يمكن استخدام 10 أرقام متشابهة مثل 0000000000');
        } else {
          showMessage('success', 'ID صحيح! يمكنك المتابعة.');
        }
      }
    }

    function login() {
      const platform = document.getElementById('platform').value;
      const userId = document.getElementById('userId').value;

      if (!platform || userId.length !== 10) {
        showMessage('error', 'يرجى اختيار المنصة وإدخال ID مكون من 10 أرقام.');
        return;
      }

      if (isRepeatedDigits(userId)) {
        showMessage('error', 'لا يمكن استخدام ID مكرر مثل 1111111111.');
        return;
      }

      // حفظ البيانات
      localStorage.setItem('platform', platform);
      localStorage.setItem('userId', userId);

      // توجيه للصفحة التالية
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
