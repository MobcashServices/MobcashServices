<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فشل الإرسال</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.30);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .modal {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.20);
      position: relative;
      overflow: visible;
    }

    .modal-header {
      padding: 20px;
      text-align: center;
      background: #fff;
      perspective: 800px;
    }

    .modal-header img {
      max-height: 60px;
      height: 40px;
      cursor: pointer;
      display: inline-block;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .modal-body {
      background: #eeeeee;
      padding: 15px;
      text-align: center;
      font-size: 17px;
      color: #333;
    }

    .back-button {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 0 6px;
      font-size: 28px;
      line-height: 1;
      color: #888;
      font-weight: bold;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
      background: none;
      box-shadow: none;
      z-index: 10;
    }
    .back-button:hover { color: #555; }

    .modal-footer {
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 0 0 12px 12px;
    }

    .telegram-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 32px;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      background: #002147;
      border-radius: 999px;
      text-decoration: none;
      letter-spacing: 0.25px;
      transition: background 0.3s ease, transform 0.15s ease;
    }
    .telegram-btn:hover   { background: #01306f; transform: translateY(-2px); }
    .telegram-btn svg     { width: 22px; height: 22px; fill: currentColor; }
    .telegram-btn:active  { transform: translateY(0); }
  </style>
</head>

<body>
  <div class="modal">

    <!-- زر الرجوع -->
    <a href="home.html" class="back-button" title="العودة للرئيسية" aria-label="عودة">×</a>

    <!-- الشعار -->
    <div class="modal-header">
      <img src="https://i.postimg.cc/xjtnTrLR/barid-pay-mobcash.png"
           alt="Barid Pay Mobcash Logo" />
    </div>

    <!-- رسالة الخطأ -->
    <div class="modal-body">
      حدث خطأ أثناء إرسال الطلب لإجراء الإيداع.
    </div>

    <!-- زر Telegram -->
    <div class="modal-footer">
      <a href="https://t.me/mobcashrecharge" target="_blank" class="telegram-btn">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.23 2.924a1.63 1.63 0 0 0-1.778-.274L2.73 11.084a1.647 1.647 0 0 0-.023 2.962l4.548 2.076 2.03 5.79a1.648 1.648 0 0 0 3.006.135l2.805-5.22 4.74 3.84a1.64 1.64 0 0 0 2.627-1.064l2.23-15.57a1.63 1.63 0 0 0-.467-1.509z"/>
        </svg>
        إرسال عبر&nbsp;<span style="font-family: 'Segoe UI', sans-serif;">Telegram</span>
      </a>
    </div>
  </div>

  <script>
    const logoImg = document.querySelector(".modal-header img");

    function moveBack()    { logoImg.style.transform = "translateZ(-60px) scale(0.9)"; }
    function moveForward() { logoImg.style.transform = "translateZ(0) scale(1)"; }

    logoImg.addEventListener("mouseenter",  moveBack);
    logoImg.addEventListener("mouseleave",  moveForward);
    logoImg.addEventListener("touchstart",  moveBack);
    logoImg.addEventListener("touchmove",   moveBack);
    logoImg.addEventListener("touchend",    moveForward);
    logoImg.addEventListener("touchcancel", moveForward);
  </script>
</body>
</html>
