<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      line-height: 1.2;
      flex-grow: 1;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #9e9e9e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .profile-icon svg {
      width: 26px;
      height: 26px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      color: #34495e;
      line-height: 1.2;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
      }

      .profile-icon svg {
        width: 22px;
        height: 22px;
      }

      .profile-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      
      <!-- الملف الشخصي -->
      <div class="profile-section">
        <div class="profile-icon">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- الرأس -->
            <circle cx="32" cy="20" r="12" fill="white"/>
            <!-- الجسم مع انحناء في الأسفل -->
            <path d="M16,48 
                     Q32,36 48,48 
                     Q32,60 16,48Z" fill="white"/>
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">ID: </div>
          <div>الملف الشخصي</div>
        </div>
      </div>

      <!-- عنوان الموقع -->
      <div class="site-title">Mobcash<br>Services</div>

      <!-- أيقونة القائمة -->
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "ID: " + userId;
  </script>

</body>
</html>
