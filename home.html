<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      order: 3;
    }

    .site-title {
      font-size: 18px;
      margin: 0;
      text-align: center;
      flex-grow: 1;
      order: 2;
    }

    .wallet-container {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      order: 1;
      background-color: #eaf2f8;
      color: #2c3e50;
    }

    body.light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    header.light-mode {
      background-color: #fff;
    }

    .wallet-container.light-mode {
      background-color: #eaf2f8;
      color: #2c3e50;
    }

    body.dark-mode {
      background-color: #2c2c2c;
      color: #fff;
    }

    header.dark-mode {
      background-color: #3a3a3a;
    }

    .wallet-container.dark-mode {
      background-color: #4a4a4a;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="wallet-container" id="walletBox">ID: 2749258268</div>
    <h1 class="site-title">Mobcash Services</h1>
    <div class="menu-icon">&#9776;</div>
  </header>

  <script>
    // التعرف على تفضيلات النظام للوضع الليلي
    function applyTheme() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const mode = prefersDark ? 'dark-mode' : 'light-mode';
      document.body.classList.add(mode);
      document.getElementById('mainHeader').classList.add(mode);
      document.getElementById('walletBox').classList.add(mode);
    }

    applyTheme();
  </script>
</body>
</html>
