<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      line-height: 1.2;
      user-select: all;
    }

    #userIdDisplay {
      color: #444;
      font-weight: 500;
      font-size: 13px;
    }

    .profile-label {
      color: #2e7d32;
      font-weight: bold;
      font-size: 13px;
      margin-right: 2px;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 28px;
      height: 28px;
    }

    .account-section {
      background-color: #f2f2f2;
      padding: 20px 15px 10px;
    }

    .account-header {
      font-size: 15px;
      font-weight: 500;
      color: #888;
      margin-bottom: 8px;
      padding-right: 2px;
      text-align: right;
    }

    /* Recommended methods section */
    .recommended-section {
      background-color: #c8e6c9;
      padding: 20px 10px;
      text-align: center;
    }

    .recommended-section h2.recommended-title {
      margin: 0 0 20px;
      color: #000;
      font-size: 15px;
      font-weight: normal;
    }

    .bank-cards {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .bank-card {
      width: 100px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bank-card .logo-section {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      padding: 8px;
    }

    .bank-card .logo-section img {
      max-width: 80%;
      max-height: 100%;
    }

    .bank-card .name-section {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
      }

      .profile-icon svg {
        width: 24px;
        height: 24px;
      }

      .profile-info {
        font-size: 12px;
      }

      .account-header {
        font-size: 14px;
      }

      .bank-card {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="profile-section">
        <div class="profile-icon">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" fill="#ffffff"/>
            <ellipse cx="32" cy="48" rx="18" ry="10" fill="#ffffff"/>
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">id: </div>
          <div class="profile-label">الملف الشخصي</div>
        </div>
      </div>
      <div class="site-title">Mobcash<br>Services</div>
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <main class="account-section">
    <div class="account-header">إدارة الحساب</div>
  </main>

  <section class="recommended-section">
    <h2 class="recommended-title">الطرق الموصى بها</h2>
    <div class="bank-cards">
      <div class="bank-card">
        <div class="logo-section">
          <img src="https://i.ibb.co/dKDkHnD/bmce.png" alt="BMCE">
        </div>
        <div class="name-section">BMCE</div>
      </div>
      <div class="bank-card">
        <div class="logo-section">
          <img src="https://i.ibb.co/zNcdQxh/attijari.png" alt="Attijari">
        </div>
        <div class="name-section">Attijari</div>
      </div>
      <div class="bank-card">
        <div class="logo-section">
          <img src="https://i.ibb.co/SrqzDg3/cih.png" alt="CIH">
        </div>
        <div class="name-section">CIH</div>
      </div>
    </div>
  </section>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;
  </script>

</body>
  </html>
