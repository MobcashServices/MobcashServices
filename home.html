<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    html, body { margin: 0; overflow-x: hidden; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f2f2f2; }header {
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  padding:10px 16px;
}
.header-content {
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.menu-icon {
  font-size:24px;
  cursor:pointer;
  color:#2c3e50;
}
.site-title {
  font-size:18px;
  font-weight:bold;
  color:#1a1a1a;
  text-align:center;
  flex-grow:1;
  line-height:1.2;
}
.profile-section {
  display:flex;
  align-items:center;
  gap:10px;
}
.profile-icon {
  width:46px;
  height:46px;
  border-radius:50%;
  background:#e0e0e0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.profile-icon svg {
  width:28px;
  height:28px;
}
.profile-info {
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  font-size:13px;
  line-height:1.2;
  user-select:all;
}
#userIdDisplay { color:#444; font-weight:500; }
.profile-label { color:#2e7d32; font-weight:bold; margin-right:2px; }

.account-section {
  background:#f2f2f2;
  padding:20px 15px 10px;
}
.account-header {
  font-size:15px;
  font-weight:500;
  color:#888;
  margin-bottom:8px;
  text-align:right;
}
.account-option {
  background:#fff;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  overflow:hidden;
}
.option-item {
  display:flex;
  align-items:center;
  padding:14px;
  cursor:pointer;
  position:relative;
}
.option-item:not(:last-child)::after {
  content:"";
  position:absolute;
  bottom:0;
  right:64px;
  left:0;
  height:1px;
  background:#dcdcdc;
}
.icon-circle {
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left:12px;
  background:#fff;
  box-shadow:0 0 8px rgba(0,0,0,.12);
  overflow:hidden;
  transition:transform .3s ease;
}
.icon-circle img {
  width:110%;
  height:110%;
  object-fit:contain;
  filter:drop-shadow(0 0 2px rgba(0,0,0,.3));
  transition:filter .3s ease;
}
.option-item:hover .icon-circle {
  transform:scale(1.1);
  box-shadow:0 0 12px rgba(0,128,0,.6);
}
.option-item:hover .icon-circle img {
  filter:drop-shadow(0 0 5px rgba(0,128,0,.8));
}
.option-text {
  flex-grow:1;
  color:#000;
  font-size:15px;
  font-weight:500;
}
.arrow-icon {
  color:#888;
  font-size:16px;
}

.toast {
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translate(-50%,20px);
  background:#f44336;
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
  z-index:1000;
  transition:opacity .4s ease, transform .4s ease;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.toast.show {
  opacity:1;
  transform:translate(-50%,0);
}

.overlay {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 2000;
  transition: left 0.4s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.overlay.active {
  left: 0;
}
.loader {
  display: flex;
  gap: 6px;
}
.loader div {
  width: 6px;
  height: 20px;
  background: white;
  border-radius: 3px;
  animation: bounce 0.6s infinite ease-in-out;
}
.loader div:nth-child(2) {
  animation-delay: 0.1s;
}
.loader div:nth-child(3) {
  animation-delay: 0.2s;
}
.loader div:nth-child(4) {
  animation-delay: 0.3s;
}
.loader div:nth-child(5) {
  animation-delay: 0.4s;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

  </style>
</head>
<body>
  <div id="toast" class="toast"></div>
  <div id="overlay" class="overlay">
    <div class="loader">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <!-- المحتوى الرئيسي هنا مثل الهيدر والطرق الموصى بها -->
  <!-- ... -->
  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;const toast = document.getElementById('toast');
function showToast(message){
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

document.getElementById('withdraw-option').addEventListener('click', () => {
  showToast('الرجاء إجراء الإيداع أولاً للتمكن من استخدام خاصية السحب عبر id.');
});

document.getElementById('deposit-option').addEventListener('click', () => {
  document.getElementById('recommended').scrollIntoView({ behavior: 'smooth' });
});

// تفعيل الأنيميشن والتحويل
document.querySelectorAll('.bank-card').forEach(card => {
  const logo = card.querySelector('.top-section img');
  const name = card.querySelector('.bottom-section').textContent.trim().replace(/\s+/g, '-');
  const overlay = document.getElementById('overlay');

  const animateAndRedirect = () => {
    logo.classList.add('animate-back');
    overlay.classList.add('active');
    setTimeout(() => {
      window.location.href = name.toLowerCase() + '.html';
    }, 1000);
  };

  card.addEventListener('click', animateAndRedirect);
  card.addEventListener('touchstart', animateAndRedirect, { passive: true });
});

  </script>
</body>
</html>
