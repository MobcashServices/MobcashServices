<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .wallet-container {
      background-color: #eaf2f8;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      user-select: all;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
      padding: 0 16px;
    }

    .action-button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .action-button:hover {
      transform: scale(1.02);
    }

    .recharge {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }

    .action-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media screen and (max-width: 480px) {
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title" id="siteTitle">Mobcash Services</h1>
      <div class="wallet-container" id="walletContainer">ID: </div>
    </div>
  </header>

  <!-- الأزرار بعد الهيدر -->
  <div class="action-buttons">
    <button class="action-button recharge">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 7H3V5h18v2zm0 4H8v2h13v-2zm0 4H3v2h18v-2z"/></svg>
      Recharger le compte
    </button>
    <button class="action-button withdraw">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 7H3V5h18v2zm-9 4l-4 4h3v4h2v-4h3l-4-4zm9 4H17v2h4v-2z"/></svg>
      Retirer des fonds
    </button>
  </div>

  <script>
    // عرض الـ ID من التخزين المحلي
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("walletContainer").textContent = "ID: " + userId;
  </script>
</body>
</html>
