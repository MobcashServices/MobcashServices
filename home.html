<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .id-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #f5f5f5;
      border-radius: 14px;
      padding: 4px 10px 4px 8px;
      font-size: 13px;
      color: #444;
    }

    .id-box .icon {
      width: 20px;
      height: 20px;
      background-color: #dcdcdc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .id-box .icon img {
      width: 12px;
      height: 12px;
      opacity: 0.8;
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title" id="siteTitle">Mobcash Services</h1>
      <div class="id-box">
        <div class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user icon" />
        </div>
        <span id="userIdDisplay">ID:</span>
      </div>
    </div>
  </header>

  <script>
    // جلب الـ ID من localStorage وعرضه تلقائيًا
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "ID: " + userId;
  </script>
</body>
</html>
