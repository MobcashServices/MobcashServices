<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محفظة Mobcash</title>
  <style>
    :root {
      --main-green: #2e7d32;
      --light-green: #e8f5e9;
      --text-dark: #212121;
      --text-light: #666;
      --card-radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f5;
    }

    header {
      background-color: var(--main-green);
      color: white;
      padding: 20px 16px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .balance-card {
      background: white;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: -40px 16px 20px;
      padding: 20px;
      text-align: center;
    }

    .balance-card h2 {
      margin: 0 0 8px;
      color: var(--text-dark);
      font-size: 20px;
    }

    .balance-card p {
      margin: 0;
      color: var(--text-light);
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      padding: 0 16px;
    }

    .action-btn {
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 15px;
      cursor: pointer;
      flex: 1;
      margin: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .action-btn:hover {
      background-color: #256328;
    }

    .icon {
      font-size: 18px;
    }

    .transactions {
      padding: 16px;
    }

    .transactions h3 {
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    .transaction-item {
      background: white;
      border-radius: var(--card-radius);
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transaction-item .label {
      font-weight: 500;
      color: var(--text-dark);
    }

    .transaction-item .amount {
      color: var(--main-green);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .action-btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>محفظة Mobcash</h1>
  </header>

  <div class="balance-card">
    <h2>رصيدك الحالي: 250.00 درهم</h2>
    <p>رقم المستخدم: <span id="userId">غير مسجل</span></p>
  </div>

  <div class="actions">
    <button class="action-btn" onclick="alert('إيداع')">
      <span class="icon">+</span> إيداع
    </button>
    <button class="action-btn" onclick="alert('سحب')">
      <span class="icon">−</span> سحب
    </button>
  </div>

  <div class="transactions">
    <h3>آخر المعاملات</h3>
    <div class="transaction-item">
      <div class="label">إيداع من البطاقة</div>
      <div class="amount">+ 100.00</div>
    </div>
    <div class="transaction-item">
      <div class="label">سحب إلى بنك</div>
      <div class="amount" style="color:#d32f2f;">− 50.00</div>
    </div>
  </div>

  <script>
    document.getElementById("userId").textContent = localStorage.getItem("userId") || "غير مسجل";
  </script>

</body>
</html>
