<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* صندوق الـ ID مع الأيقونة */
    .id-box {
      background-color: #f5f5f5;
      border-radius: 14px;
      padding: 6px 12px;
      font-size: 14px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
      user-select: all;
    }

    .id-box .id-icon {
      width: 20px;
      height: 20px;
      background-color: #dcdcdc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .id-box .id-icon img {
      width: 12px;
      height: 12px;
      opacity: 0.7;
    }

    /* صندوق الملف الشخصي */
    .profile-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 70px;
    }

    .profile-icon {
      width: 44px;
      height: 44px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .profile-icon img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
    }

    .profile-text {
      font-size: 12px;
      color: #555;
      font-weight: 600;
    }

    @media screen and (max-width: 480px) {
      .site-title {
        font-size: 16px;
      }
      .profile-box {
        min-width: 60px;
      }
      .profile-icon {
        width: 38px;
        height: 38px;
      }
      .profile-icon img {
        width: 20px;
        height: 20px;
      }
      .id-box {
        font-size: 12px;
        padding: 4px 8px;
      }
      .id-box .id-icon {
        width: 18px;
        height: 18px;
      }
      .id-box .id-icon img {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title" id="siteTitle">Mobcash Services</h1>
      
      <div class="profile-area">
        <div class="id-box" title="نسخ الـ ID">
          <div class="id-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="id icon" />
          </div>
          <span id="userIdDisplay">ID:</span>
        </div>

        <div class="profile-box">
          <div class="profile-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user icon" />
          </div>
          <div class="profile-text">الملف الشخصي</div>
        </div>
      </div>

    </div>
  </header>

  <script>
    // جلب الـ ID من localStorage وعرضه
    const userId = localStorage.getItem("userId") || "غير مسجل";
    const userIdElement = document.getElementById("userIdDisplay");
    userIdElement.textContent = "id: " + userId;

    // تمكين نسخ النص عند الضغط على صندوق الـ ID
    const idBox = document.querySelector('.id-box');
    idBox.addEventListener('click', () => {
      navigator.clipboard.writeText(userId).then(() => {
        alert("تم نسخ الـ ID: " + userId);
      }).catch(() => {
        alert("فشل النسخ");
      });
    });
  </script>
</body>
</html>
