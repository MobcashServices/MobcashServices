<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    /* الأساسيات */
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .wallet-container {
      background-color: #eaf2f8;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      order: 1; /* جعل الواليت في الجهة اليمنى */
    }

    /* الوضع الليلي */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    header.dark-mode {
      background-color: #1f1f1f;
    }

    .wallet-container.dark-mode {
      background-color: #333; /* جعل الخلفية داكنة */
      color: #fff; /* النص باللون الأبيض */
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2); /* إضافة تأثير بسيط لجعل الواليت أكثر وضوحًا */
    }

    .menu-icon.dark-mode {
      color: #fff;
    }

    /* ترتيب العناصر في الهيدر */
    header > div {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .wallet-container {
      order: 1; /* جعل الواليت في الجهة اليمنى */
    }

    .site-title {
      order: 2; /* جعل الاسم في المنتصف */
    }

    .menu-icon {
      order: 0; /* جعل الأيقونة في اليسار */
    }

    /* تأثيرات للعرض */
    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title">Mobcash Services</h1>
      <div class="wallet-container">ID: 2749258268</div>
    </div>
  </header>

  <script>
    // التبديل التلقائي بين الوضعين حسب تفضيلات النظام
    function applySystemTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const body = document.body;
      const header = document.querySelector('header');
      const walletContainer = document.querySelector('.wallet-container');
      const menuIcon = document.querySelector('.menu-icon');

      // تطبيق الوضع الداكن إذا كان مفضلًا في النظام
      if (prefersDark) {
        body.classList.add('dark-mode');
        header.classList.add('dark-mode');
        walletContainer.classList.add('dark-mode');
        menuIcon.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        header.classList.remove('dark-mode');
        walletContainer.classList.remove('dark-mode');
        menuIcon.classList.remove('dark-mode');
      }
    }

    // تطبيق الوضع الحالي بناءً على تفضيلات النظام
    applySystemTheme();

    // تحديث الوضع إذا تغيرت تفضيلات المستخدم
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
  </script>
</body>
</html>
