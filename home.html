<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 10px;
      direction: rtl; /* لأن المحتوى عربي والايقونة على اليمين */
    }

    .profile-info {
      text-align: right;
      font-size: 12px;
      color: #444;
      line-height: 1.2;
    }

    .profile-info .user-id {
      font-weight: bold;
      font-size: 14px;
      color: #222;
      margin-bottom: 2px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #cfcfcf;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .profile-icon img {
      width: 22px;
      height: 22px;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <header>
    <div class="menu-icon">&#9776;</div>
    <h1 class="site-title">Mobcash Services</h1>

    <div class="profile-container">
      <div class="profile-info">
        <div class="user-id" id="userIdDisplay">id: 1153951123</div>
        <div class="profile-text">الملف الشخصي</div>
      </div>
      <div class="profile-icon" title="الملف الشخصي">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
      </div>
    </div>
  </header>

  <script>
    // تحديث رقم ID تلقائيًا من localStorage
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;
  </script>
</body>
</html>
