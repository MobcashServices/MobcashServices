<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Mobcash Services</title>  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background-color: #f2f2f2;  
    }  
  
    header {  
      background-color: #ffffff;  
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);  
      padding: 10px 16px;  
    }  
  
    .header-content {  
      display: flex;  
      align-items: center;  
      justify-content: space-between;  
    }  
  
    .menu-icon {  
      font-size: 24px;  
      cursor: pointer;  
      color: #2c3e50;  
    }  
  
    .site-title {  
      font-size: 18px;  
      font-weight: bold;  
      color: #1a1a1a;  
      text-align: center;  
      flex-grow: 1;  
      line-height: 1.2;  
    }  
  
    .profile-section {  
      display: flex;  
      align-items: center;  
      gap: 10px;  
    }  
  
    .profile-info {  
      display: flex;  
      flex-direction: column;  
      align-items: flex-end;  
      font-size: 13px;  
      line-height: 1.2;  
      user-select: all;  
    }  
  
    #userIdDisplay {  
      color: #444;  
      font-weight: 500;  
      font-size: 13px;  
    }  
  
    .profile-label {  
      color: #2e7d32;  
      font-weight: bold;  
      font-size: 13px;  
      margin-right: 2px;  
    }  
  
    .profile-icon {  
      width: 46px;  
      height: 46px;  
      border-radius: 50%;  
      background-color: #e0e0e0;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
    }  
  
    .profile-icon svg {  
      width: 28px;  
      height: 28px;  
    }  
  
    .account-section {  
      background-color: #f2f2f2;  
      padding: 20px 15px 10px;  
    }  
  
    .account-header {  
      font-size: 15px;  
      font-weight: 500;  
      color: #888;  
      margin-bottom: 8px;  
      padding-right: 2px;  
      text-align: right;  
    }  
  
    .account-option {  
      background-color: #fff;  
      border-radius: 14px;  
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);  
      overflow: hidden;  
      position: relative;  
    }  
  
    .option-item {  
      display: flex;  
      align-items: center;  
      padding: 14px;  
      cursor: pointer;  
      position: relative;  
    }  
  
    .option-item:not(:last-child)::after {  
      content: "";  
      position: absolute;  
      bottom: 0;  
      right: 64px;  
      left: 0;  
      height: 1px;  
      background-color: #dcdcdc;  
    }  
  
    .icon-circle {  
      width: 38px;  
      height: 38px;  
      border-radius: 50%;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      margin-left: 12px;  
      background-color: #fff;  
      box-shadow: 0 0 8px rgba(0,0,0,0.12);  
      overflow: hidden;  
      transition: transform 0.3s ease;  
    }  
  
    .icon-circle img {  
      width: 110%;  
      height: 110%;  
      object-fit: contain;  
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));  
      transition: filter 0.3s ease;  
    }  
  
    .option-item:hover .icon-circle {  
      transform: scale(1.1);  
      box-shadow: 0 0 12px rgba(0, 128, 0, 0.6);  
    }  
  
    .option-item:hover .icon-circle img {  
      filter: drop-shadow(0 0 5px rgba(0,128,0,0.8));  
    }  
  
    .option-text {  
      flex-grow: 1;  
      color: #000;  
      font-size: 15px;  
      font-weight: 500;  
    }  
  
    .arrow-icon {  
      color: #888;  
      font-size: 16px;  
    }  
  
    @media (max-width: 600px) {  
      .site-title {  
        font-size: 16px;  
      }  
  
      .profile-icon {  
        width: 40px;  
        height: 40px;  
      }  
  
      .profile-icon svg {  
        width: 24px;  
        height: 24px;  
      }  
  
      .profile-info {  
        font-size: 12px;  
      }  
  
      .account-header {  
        font-size: 14px;  
      }  
    }  

    /* إضافة أيقونة CIH Bank تحت أيقونة إدارة الحساب */
    .cih-icon-container {
      width: 110px;
      background-color: #9db194;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .top-section {
      background-color: white;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2px;
      perspective: 600px;
    }

    .top-section img {
      max-width: 100%;
      max-height: 25px;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .top-section img.animate-back {
      animation: goBack 0.5s ease;
    }

    @keyframes goBack {
      0% {
        transform: translateZ(0px);
      }
      50% {
        transform: translateZ(-80px);
      }
      100% {
        transform: translateZ(0px);
      }
    }

    .bottom-section {
      background-color: #3e723a;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 13px;
      font-weight: normal;
    }
  </style>  
</head>  
<body>  
  
  <!-- هنا يتم إدراج أيقونة CIH Bank تحت أيقونة إدارة الحساب -->
  <div class="cih-icon-container">
    <div class="top-section">
      <img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH Bank Logo" id="cih-logo" />
    </div>
    <div class="bottom-section">
      CIH
    </div>
  </div>

  <script>
    const img = document.getElementById('cih-logo');
  
    // عند الضغط على أي زر في الكيبورد
    window.addEventListener('keydown', () => {
      img.classList.add('animate-back');
      setTimeout(() => {
        img.classList.remove('animate-back');
      }, 500);
    });
  </script>
</body>
</html>
