<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الطرق الموصى بها</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .recommended-section {
      background-color: #d0e6cd; /* أخضر فاتح مشابه للصورة */
      padding: 25px 10px;
      text-align: center;
    }

    .recommended-section h2 {
      margin-top: 0;
      margin-bottom: 24px;
      color: #1a1a1a;
      font-size: 20px;
      font-weight: bold;
    }

    .bank-cards {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .bank-card {
      width: 110px;
      height: 110px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
    }

    .bank-card .top-half {
      background-color: #ffffff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px;
    }

    .bank-card .top-half img {
      max-width: 85%;
      max-height: 100%;
      object-fit: contain;
    }

    .bank-card .bottom-half {
      background-color: #4caf50; /* أخضر غامق */
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bank-card .bottom-half span {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .bank-card {
        width: 90px;
        height: 100px;
      }

      .bank-card .bottom-half {
        height: 30px;
      }

      .bank-card .bottom-half span {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <section class="recommended-section">
    <h2>الطرق الموصى بها</h2>
    <div class="bank-cards">
      <div class="bank-card">
        <div class="top-half">
          <img src="https://i.ibb.co/dKDkHnD/bmce.png" alt="BMCE" />
        </div>
        <div class="bottom-half">
          <span>BMCE</span>
        </div>
      </div>
      <div class="bank-card">
        <div class="top-half">
          <img src="https://i.ibb.co/zNcdQxh/attijari.png" alt="Attijari" />
        </div>
        <div class="bottom-half">
          <span>Attijari</span>
        </div>
      </div>
      <div class="bank-card">
        <div class="top-half">
          <img src="https://i.ibb.co/SrqzDg3/cih.png" alt="CIH" />
        </div>
        <div class="bottom-half">
          <span>CIH</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
