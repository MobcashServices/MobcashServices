<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row-reverse; /* عكس ترتيب العناصر */
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-circle {
      width: 38px;
      height: 38px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 12px;
      line-height: 1.2;
      color: #2c3e50;
      font-weight: bold;
      user-select: all;
      text-align: right;
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="profile-section">
        <div class="profile-info">
          <div id="userIdDisplay">ID: </div>
          <div>الملف الشخصي</div>
        </div>
        <div class="profile-circle"></div>
      </div>
      <h1 class="site-title" id="siteTitle">Mobcash Services</h1>
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <script>
    // جلب الـ ID من localStorage وعرضه
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "ID: " + userId;
  </script>
</body>
</html>
