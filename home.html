<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow-md py-3 px-4">
    <div class="flex items-center justify-between">
      <div class="text-2xl cursor-pointer text-gray-600">&#9776;</div>
      <h1 class="text-xl font-bold text-center text-gray-800 flex-grow">Mobcash Services</h1>
      <div id="walletID" class="bg-blue-100 text-blue-900 px-3 py-1 rounded-xl text-sm font-semibold shadow-inner">
        ID: جاري التوليد...
      </div>
    </div>
  </header>

  <script>
    // دالة توليد ID مكون من 10 أرقام ولكن غير مكرر (مثل 0000000000 مرفوض)
    function generateValidID() {
      let id;
      do {
        id = '';
        for (let i = 0; i < 10; i++) {
          id += Math.floor(Math.random() * 10);
        }
      } while (/^(\d)\1{9}$/.test(id)); // يمنع الأرقام المكررة
      return id;
    }

    // عرض الرقم داخل واجهة المستخدم
    document.getElementById('walletID').textContent = 'ID: ' + generateValidID();
  </script>
</body>
</html>
