<!DOCTYPE html>    
<html lang="ar" dir="rtl">    
<head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
  <title>Mobcash Services</title>    
  <style>    
    body {    
      margin: 0;    
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
      background-color: #f2f2f2;    
    }    
    
    header {    
      background-color: #ffffff;    
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);    
      padding: 10px 16px;    
    }    
    
    .header-content {    
      display: flex;    
      align-items: center;    
      justify-content: space-between;    
    }    
    
    .menu-icon {    
      font-size: 24px;    
      cursor: pointer;    
      color: #2c3e50;    
    }    
    
    .site-title {    
      font-size: 18px;    
      font-weight: bold;    
      color: #1a1a1a;    
      text-align: center;    
      flex-grow: 1;    
      line-height: 1.2;    
    }    
    
    .profile-section {    
      display: flex;    
      align-items: center;    
      gap: 10px;    
    }    
    
    .profile-info {    
      display: flex;    
      flex-direction: column;    
      align-items: flex-end;    
      font-size: 13px;    
      line-height: 1.2;    
      user-select: all;    
    }    
    
    #userIdDisplay {    
      color: #444;    
      font-weight: 500;    
      font-size: 13px;    
    }    
    
    .profile-label {    
      color: #2e7d32;    
      font-weight: bold;    
      font-size: 13px;    
      margin-right: 2px;    
    }    
    
    .profile-icon {    
      width: 46px;    
      height: 46px;    
      border-radius: 50%;    
      background-color: #e0e0e0;    
      display: flex;    
      align-items: center;    
      justify-content: center;    
    }    
    
    .profile-icon svg {    
      width: 28px;    
      height: 28px;    
      fill: #ffffff;    
    }    
    
    @media (max-width: 600px) {    
      .site-title {    
        font-size: 16px;    
      }    
    
      .profile-icon {    
        width: 40px;    
        height: 40px;    
      }    
    
      .profile-icon svg {    
        width: 24px;    
        height: 24px;    
      }    
    
      .profile-info {    
        font-size: 12px;    
      }    
    }    
  </style>    
</head>    
<body>    
    
  <header>    
    <div class="header-content">    
      <div class="profile-section">    
        <div class="profile-icon">    
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">    
            <circle cx="32" cy="20" r="10" />    
            <ellipse cx="32" cy="48" rx="18" ry="10" />    
          </svg>    
        </div>    
        <div class="profile-info">    
          <div id="userIdDisplay">id: </div>    
          <div class="profile-label">الملف الشخصي</div>    
        </div>    
      </div>    
      <div class="site-title">Mobcash<br>Services</div>    
      <div class="menu-icon">&#9776;</div>    
    </div>    
  </header>    
    
  <script>    
    const userId = localStorage.getItem("userId") || "غير مسجل";    
    document.getElementById("userIdDisplay").textContent = "id: " + userId;    
  </script>    
    
</body>    
</html>
