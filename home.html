<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      color: #34495e;
      user-select: all;
      line-height: 1.2;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 30px;
      height: 30px;
      fill: #333333; /* لون رمادي غامق مطابق للصورة */
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
      }

      .profile-icon svg {
        width: 24px;
        height: 24px;
      }

      .profile-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <!-- الملف الشخصي -->
      <div class="profile-section">
        <div class="profile-icon">
          <!-- SVG المعدل: رأس كبير، كتفين طويلين ومنحنيين، نهاية دائرية -->
          <svg viewBox="0 0 64 64">
            <!-- الرأس: أكبر قليلاً -->
            <circle cx="32" cy="18" r="12" />
            <!-- الجسم: كتفين طويلين + منحنى سفلي -->
            <path d="
              M16,52 
              Q20,38 32,38 
              Q44,38 48,52 
              A16,14 0 0 1 16,52 
              Z"/>
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">ID: </div>
          <div>الملف الشخصي</div>
        </div>
      </div>

      <!-- عنوان الموقع -->
      <div class="site-title">Mobcash<br>Services</div>

      <!-- أيقونة القائمة -->
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "ID: " + userId;
  </script>

</body>
</html>
