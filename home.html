<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      line-height: 1.2;
      user-select: all;
    }

    #userIdDisplay {
      color: #444;
      font-weight: 500;
      font-size: 13px;
    }

    .profile-label {
      color: #2e7d32;
      font-weight: bold;
      font-size: 13px;
      margin-right: 2px;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 28px;
      height: 28px;
    }

    .account-section {
      background-color: #f2f2f2;
      padding: 20px 15px 10px;
    }

    .account-header {
      font-size: 15px;
      font-weight: 500;
      color: #888;
      margin-bottom: 8px;
      padding-right: 2px;
      text-align: right;
    }

    .account-option {
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      position: relative;
    }

    .option-item {
      display: flex;
      align-items: center;
      padding: 14px;
      cursor: pointer;
      position: relative;
    }

    .option-item:not(:last-child)::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 64px;
      left: 0;
      height: 1px;
      background-color: #dcdcdc;
    }

    .icon-circle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .icon-circle img {
      width: 110%;
      height: 110%;
      object-fit: contain;
    }

    .option-text {
      flex-grow: 1;
      color: #000;
      font-size: 15px;
      font-weight: 500;
    }

    .arrow-icon {
      color: #888;
      font-size: 16px;
    }

    /* القسم الجديد: الطرق الموصى بها */
    .recommended-section {
      background-color: #d0e6cd;
      padding: 25px 10px;
      text-align: center;
    }

    .recommended-section h2 {
      margin-top: 0;
      margin-bottom: 24px;
      color: #1a1a1a;
      font-size: 20px;
      font-weight: bold;
    }

    .bank-cards {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .bank-card {
      width: 110px;
      height: 110px;
      background-color: white;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .bank-card .top-half {
      flex: 1;
      background-color: #fff;
    }

    .bank-card .bottom-half {
      background-color: #4caf50;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bank-card .bottom-half span {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .bank-card {
        width: 90px;
        height: 100px;
      }

      .bank-card .bottom-half {
        height: 30px;
      }

      .bank-card .bottom-half span {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="profile-section">
        <div class="profile-icon">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" fill="#ffffff"/>
            <ellipse cx="32" cy="48" rx="18" ry="10" fill="#ffffff"/>
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">id: </div>
          <div class="profile-label">الملف الشخصي</div>
        </div>
      </div>
      <div class="site-title">Mobcash<br>Services</div>
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <main class="account-section">
    <div class="account-header">إدارة الحساب</div>
    <div class="account-option">
      <div class="option-item">
        <div class="icon-circle"></div>
        <div class="option-text">إجراء الإيداع</div>
        <div class="arrow-icon">›</div>
      </div>
      <div class="option-item">
        <div class="icon-circle"></div>
        <div class="option-text">السحب من الحساب</div>
        <div class="arrow-icon">›</div>
      </div>
    </div>
  </main>

  <section class="recommended-section">
    <h2>الطرق الموصى بها</h2>
    <div class="bank-cards">
      <div class="bank-card">
        <div class="top-half"></div>
        <div class="bottom-half"><span>BMCE</span></div>
      </div>
      <div class="bank-card">
        <div class="top-half"></div>
        <div class="bottom-half"><span>Attijari</span></div>
      </div>
      <div class="bank-card">
        <div class="top-half"></div>
        <div class="bottom-half"><span>CIH</span></div>
      </div>
    </div>
  </section>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;
  </script>

</body>
  </html>
