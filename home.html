<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      line-height: 1.2;
      user-select: all;
    }

    #userIdDisplay {
      color: #444;
      font-weight: 500;
      font-size: 13px;
    }

    .profile-label {
      color: #2e7d32;
      font-weight: bold;
      font-size: 13px;
      margin-right: 2px;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 28px;
      height: 28px;
    }

    .account-section {
      background-color: #f2f2f2;
      padding: 20px 15px 10px;
    }

    .account-header {
      font-size: 15px;
      font-weight: 500;
      color: #888;
      margin-bottom: 8px;
      padding-right: 2px;
      text-align: right;
    }

    .account-option {
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      position: relative;
    }

    .option-item {
      display: flex;
      align-items: center;
      padding: 14px;
      cursor: pointer;
      position: relative;
    }

    .option-item:not(:last-child)::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 64px;
      left: 0;
      height: 1px;
      background-color: #dcdcdc;
    }

    .icon-circle {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
    }

    .icon-circle img {
      width: 110%;
      height: 110%;
      object-fit: contain;
    }

    .option-text {
      flex-grow: 1;
      color: #000;
      font-size: 15px;
      font-weight: 500;
    }

    .arrow-icon {
      color: #888;
      font-size: 16px;
    }

    /* قسم الطرق الموصى بها */
    .recommended-section {
      background-color: #a6bfa1;
      padding: 20px 10px;
      margin-top: 25px;
      text-align: center;
    }

    .recommended-section h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .banks-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .bank-card {
      width: 160px;
      height: 160px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
      border-radius: 0;
      overflow: hidden;
      flex-shrink: 0;
    }

    .bank-logo {
      flex: 1;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .bank-logo img {
      max-height: 60px;
      max-width: 100%;
      object-fit: contain;
    }

    .bank-name {
      background-color: #4e7b5b;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      .banks-container {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .bank-card {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="profile-section">
      <div class="profile-icon">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="20" r="10" fill="#ffffff"/>
          <ellipse cx="32" cy="48" rx="18" ry="10" fill="#ffffff"/>
        </svg>
      </div>
      <div class="profile-info">
        <div id="userIdDisplay">id: </div>
        <div class="profile-label">الملف الشخصي</div>
      </div>
    </div>
    <div class="site-title">Mobcash<br>Services</div>
    <div class="menu-icon">&#9776;</div>
  </div>
</header>

<main class="account-section">
  <div class="account-header">إدارة الحساب</div>
  <div class="account-option">
    <div class="option-item">
      <div class="icon-circle">
        <img src="https://i.ibb.co/nS2x140/A825-BDBC-18-A3-4-D5-C-9-E17-6-F994-F30-B307-removebg-preview.png" alt="إيداع" />
      </div>
      <div class="option-text">إجراء الإيداع</div>
      <div class="arrow-icon">›</div>
    </div>
    <div class="option-item">
      <div class="icon-circle">
        <img src="https://i.ibb.co/rRDF6BbH/9-FD1-E7-E9-36-EE-4530-AC26-5-B1976634666-removebg-preview.png" alt="سحب" />
      </div>
      <div class="option-text">السحب من الحساب</div>
      <div class="arrow-icon">›</div>
    </div>
  </div>

  <!-- الطرق الموصى بها -->
  <div class="recommended-section">
    <h3>الطرق الموصى بها</h3>
    <div class="banks-container">
      <div class="bank-card">
        <div class="bank-logo">
          <img src="https://i.ibb.co/ZKJJcSx/attijari.png" alt="Attijari" />
        </div>
        <div class="bank-name">Attijari</div>
      </div>
      <div class="bank-card">
        <div class="bank-logo">
          <img src="https://i.ibb.co/3yhyzQX/bmce.png" alt="BMCE" />
        </div>
        <div class="bank-name">BMCE</div>
      </div>
      <div class="bank-card">
        <div class="bank-logo">
          <img src="https://i.ibb.co/5nnW4gJ/cih.png" alt="CIH" />
        </div>
        <div class="bank-name">CIH</div>
      </div>
    </div>
  </div>
</main>

<script>
  const userId = localStorage.getItem("userId") || "غير مسجل";
  document.getElementById("userIdDisplay").textContent = "id: " + userId;
</script>

</body>
