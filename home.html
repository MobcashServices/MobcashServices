<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center; /* لضبط المحاذاة الرأسية تمامًا */
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      color: #34495e;
      user-select: all;
      line-height: 1.2;
    }

    .profile-icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: #cfcfcf; /* رمادي مطابق للصورة */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .profile-icon {
        width: 46px;
        height: 46px;
      }

      .profile-icon svg {
        width: 18px;
        height: 18px;
      }

      .profile-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <!-- الملف الشخصي -->
      <div class="profile-section">
        <div class="profile-icon">
          <!-- أيقونة مستخدم محسّنة 100% -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
            1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
            1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">ID: </div>
          <div>الملف الشخصي</div>
        </div>
      </div>

      <!-- عنوان الموقع -->
      <div class="site-title">Mobcash<br>Services</div>

      <!-- أيقونة القائمة -->
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "ID: " + userId;
  </script>

</body>
</html>
