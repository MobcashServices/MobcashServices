<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    html, body { margin: 0; overflow-x: hidden; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f2f2f2; }

    /* ... جميع تنسيقات CSS تبقى كما هي ... */

    .recommended-section {
      background:#8aa981;
      padding:10px 10px 25px;
      margin:20px -15px 0;
      width:calc(100% + 30px);
      box-sizing:border-box;
    }
    .recommended-title {
      font-family:system-ui,Arial,sans-serif;
      font-size:18px;
      color:#1a1a1a;
      margin:0 0 10px;
      text-align: center;
    }

    .recommended-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .bank-card {
      background: #9db194;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100px;
      border-radius: 0;
    }

    .top-section {
      background: #fff;
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      perspective: 600px;
    }

    .top-section img {
      max-width: 90%;
      max-height: 30px;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform .4s ease;
    }

    .bottom-section {
      background: #3e723a;
      color: #fff;
      height: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .bank-card { height: 90px; }
      .bottom-section { font-size: 12px; }
      .recommended-wrapper {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
    }

    @keyframes goBack {
      0% { transform: translateZ(0); }
      50% { transform: translateZ(-80px); }
      100% { transform: translateZ(0); }
    }

    .animate-back {
      animation: goBack 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- باقي الهيكل كما هو -->

  <main class="account-section">

    <!-- قسم إدارة الحساب -->
    <!-- ... -->

    <!-- القسم الأول: الطرق الموصى بها -->
    <section class="recommended-section">
      <h3 class="recommended-title">الطرق الموصى بها</h3>
      <div class="recommended-wrapper">
        <!-- بطاقات البنوك الأصلية -->
        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/8cmsx5SR/albarid-mobcash.png" alt="Al Barid">
          </div>
          <div class="bottom-section">Al Barid</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/sgvD4Kv9/attijariwafa-mobcash.png" alt="Attijari">
          </div>
          <div class="bottom-section">Attijari</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH">
          </div>
          <div class="bottom-section">CIH</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/kXPdP0B6/cash-plus-mobcash.png" alt="Cash Plus">
          </div>
          <div class="bottom-section">Cash Plus</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/Gm528FQW/barid-pay-mobcash.png" alt="Barid Pay">
          </div>
          <div class="bottom-section">Barid Pay</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://i.postimg.cc/Vs2dDQbJ/banque-populaire-mobcah.png" alt="Banque Populaire">
          </div>
          <div class="bottom-section">Banque Populaire</div>
        </div>
      </div>
    </section>

    <!-- القسم الجديد: الخدمات الإضافية -->
    <section class="recommended-section">
      <h3 class="recommended-title">خدمات إضافية</h3>
      <div class="recommended-wrapper">
        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=1" alt="خدمة 1">
          </div>
          <div class="bottom-section">خدمة 1</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=2" alt="خدمة 2">
          </div>
          <div class="bottom-section">خدمة 2</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=3" alt="خدمة 3">
          </div>
          <div class="bottom-section">خدمة 3</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=4" alt="خدمة 4">
          </div>
          <div class="bottom-section">خدمة 4</div>

        <div class="bank-card">

          </div>
          <div class="bottom-section">خدمة 5</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=6" alt="خدمة 6">
          </div>
          <div class="bottom-section">خدمة 6</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=7" alt="خدمة 7">
          </div>
          <div class="bottom-section">خدمة 7</div>
        </div>

        <div class="bank-card">
          <div class="top-section">
            <img src="https://via.placeholder.com/90x30?text=8" alt="خدمة 8">
          </div>
          <div class="bottom-section">خدمة 8</div>
        </div>
      </div>
    </section>

  </main>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;

    document.querySelectorAll('.bank-card').forEach(card => {
      const logo = card.querySelector('.top-section img');
      const animate = () => {
        logo.classList.add('animate-back');
        setTimeout(() => logo.classList.remove('animate-back'), 500);
      };
      card.addEventListener('click', animate);
      card.addEventListener('touchstart', animate, { passive: true });
      card.addEventListener('mouseenter', animate);
    });

    const toast = document.getElementById('toast');
    function showToast(message){
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    document.getElementById('withdraw-option').addEventListener('click', () => {
      showToast('الرجاء إجراء الإيداع أولاً للتمكن من استخدام خاصية السحب عبر id.');
    });
  </script>
</body>
</html>
