<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .wallet-container {
      background-color: #eaf2f8;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    header > div {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .section {
      padding: 16px;
    }

    .deposits-title {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-bottom: 20px;
    }

    .refill-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding-right: 10px;
      font-size: 15px;
      color: #333;
    }

    .id-badge {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 14px;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    @media screen and (min-width: 1024px), screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title">Mobcash Services</h1>
      <div class="wallet-container">
        ID: <span id="userId">Loading...</span>
      </div>
    </div>
  </header>

  <div class="section">
    <div class="deposits-title">الإيداعات في الحساب</div>

    <div class="refill-row">
      <div>إعادة تعبئة الحساب:</div>
      <div id="idList" class="id-list">
        <!-- ستظهر الأرقام هنا -->
      </div>
    </div>
  </div>

  <script>
    // عرض ID الحالي
    const userId = localStorage.getItem('userId');
    document.getElementById('userId').textContent = userId || 'ID غير متوفر';

    // عرض أرقام الأيدي السابقة
    const idListElement = document.getElementById('idList');
    const storedIds = JSON.parse(localStorage.getItem('savedIds') || '[]');

    if (storedIds.length > 0) {
      storedIds.slice(-10).reverse().forEach(id => {
        const idItem = document.createElement('span');
        idItem.className = 'id-badge';
        idItem.textContent = id;
        idListElement.appendChild(idItem);
      });
    } else {
      const empty = document.createElement('span');
      empty.textContent = 'لا توجد أرقام محفوظة.';
      idListElement.appendChild(empty);
    }
  </script>
</body>
</html>
