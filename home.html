<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .title-main {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
    }

    .title-sub {
      font-size: 13px;
      color: #555;
      font-weight: normal;
    }

    .wallet-container {
      background-color: #eaf2f8;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      user-select: all;
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="menu-icon">&#9776;</div>
      <div class="site-title">
        <span class="title-main">Mobcash</span><br>
        <span class="title-sub">Services</span>
      </div>
      <div class="wallet-container" id="walletContainer">ID: </div>
    </div>
  </header>

  <script>
    // جلب الـ ID من localStorage وعرضه تلقائيًا
    const userId = localStorage.getItem("userId") || "غير مسجل";
    const walletDiv = document.getElementById("walletContainer");
    walletDiv.textContent = "ID: " + userId;
  </script>
</body>
</html>
