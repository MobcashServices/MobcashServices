<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 16px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #2c3e50;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      flex-grow: 1;
      line-height: 1.2;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 13px;
      line-height: 1.2;
      user-select: all;
    }

    #userIdDisplay {
      color: #444;
      font-weight: 500;
      font-size: 13px;
    }

    .profile-label {
      color: #2e7d32;
      font-weight: bold;
      font-size: 13px;
      margin-right: 2px;
    }

    .profile-icon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 28px;
      height: 28px;
      fill: #ffffff;
    }

    .account-management {
      padding: 20px 16px;
    }

    .section-title {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .card {
      background-color: #ffffff;
      border-radius: 14px;
      margin-bottom: 16px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-circle {
      background-color: #f1c40f;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-circle svg {
      width: 22px;
      height: 22px;
      stroke: #fff;
      stroke-width: 2.5;
      fill: none;
    }

    .card-text {
      font-size: 15.5px;
      font-weight: 600;
      color: #2c3e50;
    }

    .arrow {
      font-size: 22px;
      color: #888;
      padding-right: 6px;
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 16px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
      }

      .profile-icon svg {
        width: 24px;
        height: 24px;
      }

      .profile-info {
        font-size: 12px;
      }

      .card-text {
        font-size: 14px;
      }

      .icon-circle {
        width: 40px;
        height: 40px;
      }

      .icon-circle svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="profile-section">
        <div class="profile-icon">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="20" r="10" />
            <ellipse cx="32" cy="48" rx="18" ry="10" />
          </svg>
        </div>
        <div class="profile-info">
          <div id="userIdDisplay">id: </div>
          <div class="profile-label">الملف الشخصي</div>
        </div>
      </div>
      <div class="site-title">Mobcash<br>Services</div>
      <div class="menu-icon">&#9776;</div>
    </div>
  </header>

  <!-- إدارة الحساب -->
  <div class="account-management">
    <div class="section-title">إدارة الحساب</div>

    <!-- إجراء الإيداع -->
    <div class="card">
      <div class="card-right">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </div>
        <div class="card-text">إجراء الإيداع</div>
      </div>
      <div class="arrow">&#x276E;</div>
    </div>

    <!-- السحب من الحساب -->
    <div class="card">
      <div class="card-right">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M5 12h14"/>
          </svg>
        </div>
        <div class="card-text">السحب من الحساب</div>
      </div>
      <div class="arrow">&#x276E;</div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("userIdDisplay").textContent = "id: " + userId;
  </script>

</body>
</html>
