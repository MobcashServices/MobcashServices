<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      direction: rtl;
    }

    header {
      background-color: #fff;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .site-title {
      text-align: center;
      flex-grow: 1;
      margin: 0;
      line-height: 1.2;
    }

    .title-main {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
    }

    .title-sub {
      font-size: 13px;
      color: #555;
      font-weight: normal;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
    }

    .user-id {
      font-size: 12px;
      color: #333;
      font-weight: bold;
      user-select: all;
    }

    .profile-label {
      font-size: 11px;
      color: #666;
    }

    @media screen and (max-width: 1023px) {
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <!-- أيقونة الإعدادات -->
      <div class="menu-icon">&#9881;</div>

      <!-- اسم الموقع -->
      <div class="site-title">
        <span class="title-main">Mobcash</span><br>
        <span class="title-sub">Services</span>
      </div>

      <!-- الملف الشخصي + ID -->
      <div class="profile-info">
        <div class="profile-icon">&#128100;</div>
        <div class="user-id" id="walletContainer">ID: </div>
        <div class="profile-label">الملف الشخصي</div>
      </div>
    </div>
  </header>

  <script>
    // جلب الـ ID من localStorage وعرضه تلقائيًا
    const userId = localStorage.getItem("userId") || "غير مسجل";
    document.getElementById("walletContainer").textContent = "ID: " + userId;
  </script>
</body>
</html>
