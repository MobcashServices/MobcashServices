<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    html, body { margin: 0; overflow-x: hidden; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f2f2f2; }header {
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  padding:10px 16px;
}
.header-content {
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.menu-icon {
  font-size:24px;
  cursor:pointer;
  color:#2c3e50;
}
.site-title {
  font-size:18px;
  font-weight:bold;
  color:#1a1a1a;
  text-align:center;
  flex-grow:1;
  line-height:1.2;
}
.profile-section {
  display:flex;
  align-items:center;
  gap:10px;
}
.profile-icon {
  width:46px;
  height:46px;
  border-radius:50%;
  background:#e0e0e0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.profile-icon svg {
  width:28px;
  height:28px;
}
.profile-info {
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  font-size:13px;
  line-height:1.2;
  user-select:all;
}
#userIdDisplay { color:#444; font-weight:500; }
.profile-label { color:#2e7d32; font-weight:bold; margin-right:2px; }

.account-section {
  background:#f2f2f2;
  padding:20px 15px 10px;
}
.account-header {
  font-size:15px;
  font-weight:500;
  color:#888;
  margin-bottom:8px;
  text-align:right;
}
.account-option {
  background:#fff;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
  overflow:hidden;
}
.option-item {
  display:flex;
  align-items:center;
  padding:14px;
  cursor:pointer;
  position:relative;
}
.option-item:not(:last-child)::after {
  content:"";
  position:absolute;
  bottom:0;
  right:64px;
  left:0;
  height:1px;
  background:#dcdcdc;
}
.icon-circle {
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left:12px;
  background:#fff;
  box-shadow:0 0 8px rgba(0,0,0,.12);
  overflow:hidden;
  transition:transform .3s ease;
}
.icon-circle img {
  width:110%;
  height:110%;
  object-fit:contain;
  filter:drop-shadow(0 0 2px rgba(0,0,0,.3));
  transition:filter .3s ease;
}
.option-item:hover .icon-circle {
  transform:scale(1.1);
  box-shadow:0 0 12px rgba(0,128,0,.6);
}
.option-item:hover .icon-circle img {
  filter:drop-shadow(0 0 5px rgba(0,128,0,.8));
}
.option-text {
  flex-grow:1;
  color:#000;
  font-size:15px;
  font-weight:500;
}
.arrow-icon {
  color:#888;
  font-size:16px;
}

.toast {
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translate(-50%,20px);
  background:#f44336;
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
  z-index:1000;
  transition:opacity .4s ease, transform .4s ease;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
}
.toast.show {
  opacity:1;
  transform:translate(-50%,0);
}

.recommended-section {
  background:#8aa981;
  padding:10px 10px 25px;
  margin:20px -15px 0;
  width:calc(100% + 30px);
  box-sizing:border-box;
}
.recommended-title {
  font-family:system-ui,Arial,sans-serif;
  font-size:18px;
  color:#1a1a1a;
  margin:0 0 10px;
  text-align: center;
}

.recommended-wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 12px;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}

.bank-card {
  background: #9db194;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
  cursor: pointer;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100px;
  border-radius: 0;
}

.top-section {
  background: #fff;
  height: 55%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 5px;
  perspective: 600px;
}

.top-section img {
  max-width: 90%;
  max-height: 30px;
  object-fit: contain;
  transform-style: preserve-3d;
  transition: transform .4s ease;
}

.bottom-section {
  background: #3e723a;
  color: #fff;
  height: 45%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  text-align: center;
}

@media (max-width: 600px) {
  .bank-card { height: 90px; }
  .bottom-section { font-size: 12px; }
  .recommended-wrapper {
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
}

@keyframes goBack {
  0% { transform: translateZ(0); }
  50% { transform: translateZ(-80px); }
  100% { transform: translateZ(0); }
}

.animate-back {
  animation: goBack 0.5s ease;
}

  </style>
</head>
