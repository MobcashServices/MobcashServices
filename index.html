<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .wallet {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 13px;
    }

    .wallet-icon {
      font-size: 16px;
      margin-right: 6px;
      color: #27ae60;
    }

    .wallet-label {
      color: #777;
      margin-right: 4px;
    }

    .wallet-id {
      color: #27ae60;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header > div {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title">Mobcash Services</h1>
      <div class="wallet">
        <div class="wallet-icon">&#128179;</div>
        <span class="wallet-label">ID:</span>
        <span class="wallet-id">2749258268</span>
      </div>
    </div>
  </header>
</body>
</html>
