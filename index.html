<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcash Services</title>
    <style>
        /* جعل العرض يتكيف مع الهاتف فقط */
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* اللون الرمادي الفاتح للموقع */
            font-family: Arial, sans-serif;
        }

        /* الهيدر باللون الأبيض */
        header {
            background-color: #fff; /* اللون الأبيض للهيدر */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 18px; /* تصغير حجم النص */
            color: #333; /* لون النص في الهيدر */
        }

        /* قائمة الروابط تحت العنوان */
        .links-container {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .links-container span {
            margin: 0 10px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .links-container span:hover {
            transform: translateX(5px);
        }

        .arrow {
            margin-left: 5px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        /* في حال تم فتحه على الحاسوب */
        @media screen and (min-width: 1024px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }

        /* في حال تم فتحه على الهاتف */
        @media screen and (max-width: 1023px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobcash Services</h1>
        <!-- قائمة الروابط مع الأسهم -->
        <div class="links-container">
            <span>melbet <span class="arrow">→</span></span>
            <span>1xbet <span class="arrow">→</span></span>
            <span>gooobet <span class="arrow">→</span></span>
            <span>linbet <span class="arrow">→</span></span>
            <span>megapari <span class="arrow">→</span></span>
        </div>
    </header>
    <!-- الهيكل الفارغ للموقع -->
</body>
</html>
