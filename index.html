<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcash Services</title>
    <style>
        /* جعل العرض يتكيف مع الهاتف فقط */
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* اللون الرمادي الفاتح للموقع */
            font-family: Arial, sans-serif;
        }

        /* الهيدر باللون الأبيض */
        header {
            background-color: #fff; /* اللون الأبيض للهيدر */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 18px; /* تصغير حجم النص */
            color: #333; /* لون النص في الهيدر */
        }

        /* حاوية الروابط لتكون في سطر واحد مع إمكانية السحب */
        .links-container {
            margin-top: 10px;
            display: flex;
            overflow-x: auto; /* لإظهار إمكانية السحب */
            white-space: nowrap; /* التأكد من أن الروابط في سطر واحد */
            padding: 10px 0;
            position: relative;
            background-color: #f2f2f2;
        }

        .links-container span {
            margin: 0 15px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        /* السهم الذي يظهر في البداية على اليسار */
        .arrow-left {
            position: absolute;
            top: 50%;
            left: 10px;
            font-size: 20px;
            color: #333;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none; /* يمنع التفاعل مع السهم */
            transition: opacity 0.3s ease;
        }

        /* تأثير الضبابية على اليسار */
        .arrow-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.8), transparent);
        }

        /* السهم الذي يظهر عند السحب من اليمين */
        .arrow-right {
            position: absolute;
            top: 50%;
            right: 10px;
            font-size: 20px;
            color: #333;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0;
            pointer-events: none; /* يمنع التفاعل مع السهم */
            transition: opacity 0.3s ease;
        }

        /* عند السحب، السهم الأيسر يختفي */
        .links-container:hover .arrow-left {
            opacity: 0;
        }

        /* عندما نصل إلى آخر عنصر، يظهر السهم الأيمن */
        .links-container.scrolled .arrow-right {
            opacity: 1;
            pointer-events: auto; /* السماح بالتفاعل مع السهم */
        }

        /* في حال تم فتحه على الحاسوب */
        @media screen and (min-width: 1024px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }

        /* في حال تم فتحه على الهاتف */
        @media screen and (max-width: 1023px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobcash Services</h1>
        <!-- حاوية الروابط مع السهم في البداية -->
        <div class="links-container">
            <span class="arrow-left">&#8592;</span> <!-- السهم في اليسار -->
            <span>melbet</span>
            <span>1xbet</span>
            <span>gooobet</span>
            <span>linbet</span>
            <span>megapari</span>
            <span class="arrow-right">&#8594;</span> <!-- السهم في اليمين -->
        </div>
    </header>

    <script>
        // إضافة حدث للتحقق إذا كانت الحاوية قد تم سحبها إلى آخر خيار
        const linksContainer = document.querySelector('.links-container');
        linksContainer.addEventListener('scroll', function() {
            if (linksContainer.scrollLeft + linksContainer.clientWidth >= linksContainer.scrollWidth) {
                // عند الوصول إلى آخر عنصر، أضف class لعرض السهم الأيمن
                linksContainer.classList.add('scrolled');
            } else {
                linksContainer.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
