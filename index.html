<input type="text" id="idInput" maxlength="10" placeholder="أدخل ID مكون من 10 أرقام" oninput="checkIdLength(this)">
<div id="idStatus" style="color: green; font-size: 14px; margin-top: 4px;"></div>

<script>
  function checkIdLength(input) {
    const status = document.getElementById('idStatus');
    if (input.value.length === 10) {
      status.textContent = 'جاري التحقق من الـ ID...';
    } else {
      status.textContent = '';
    }
  }

  function login() {
    const idInput = document.getElementById('idInput');
    const id = idInput.value.trim();

    if (/^\d{10}$/.test(id)) {
      // حفظ ID الحالي
      localStorage.setItem('userId', id);

      // حفظ ضمن قائمة الأرقام
      let savedIds = JSON.parse(localStorage.getItem('savedIds') || '[]');
      if (!savedIds.includes(id)) {
        savedIds.push(id);
        localStorage.setItem('savedIds', JSON.stringify(savedIds));
      }

      // الانتقال إلى الصفحة الرئيسية
      window.location.href = 'index.html'; // أو home.html حسب اسم الملف
    } else {
      alert("المرجو إدخال ID مكون من 10 أرقام فقط.");
    }
  }
</script>

<button onclick="login()">تسجيل الدخول</button>
