<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - Mobcash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px 16px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    select, input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول إلى Mobcash</h2>

  <select id="platform">
    <option value="Mega pari">Mega pari</option>
    <option value="Linbet">Linbet</option>
    <option value="Gooobet">Gooobet</option>
    <option value="1xbet">1xbet</option>
    <option value="Melbet">Melbet</option>
  </select><br>

  <input type="text" id="user-id" placeholder="أدخل رقم ID (10 أرقام)" maxlength="10"/><br>

  <button onclick="login()">تسجيل الدخول</button>

  <script>
    function login() {
      const selectedPlatform = document.getElementById('platform').value;
      const userIdInput = document.getElementById('user-id').value.trim();

      if (!/^\d{10}$/.test(userIdInput)) {
        alert("المرجو إدخال رقم ID مكون من 10 أرقام.");
        return;
      }

      // حفظ ID والمنصة
      localStorage.setItem('userId', userIdInput);
      localStorage.setItem('platform', selectedPlatform);

      // تحديث قائمة الأرقام المحفوظة
      let savedIds = JSON.parse(localStorage.getItem('savedIds') || '[]');
      if (!savedIds.includes(userIdInput)) {
        savedIds.push(userIdInput);
        localStorage.setItem('savedIds', JSON.stringify(savedIds));
      }

      // الانتقال إلى الصفحة الرئيسية
      window.location.href = 'main.html'; // غيّر الاسم إذا كان مختلفًا
    }
  </script>
</body>
</html>
