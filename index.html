<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcash Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .site-title {
            font-size: 18px;
            color: #333;
            margin: 0 auto;
        }

        /* تثبيت الهيدر */
        header > * {
            flex-shrink: 0;
        }

        /* للتأكد أن الأيقونة في اليسار والاسم في الوسط */
        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .menu-icon {
            position: absolute;
            left: 0;
        }

        .site-title {
            width: 100%;
            text-align: center;
        }

        @media screen and (min-width: 1024px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }

        @media screen and (max-width: 1023px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="menu-icon">&#9776;</div> <!-- أيقونة 3 شرطات -->
            <h1 class="site-title">Mobcash Services</h1>
        </div>
    </header>
    <!-- الهيكل الفارغ للموقع -->
</body>
</html>
