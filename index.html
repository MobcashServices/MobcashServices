<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع فارغ</title>
    <style>
        /* جعل العرض يتكيف مع الهاتف فقط */
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* اللون الرمادي الفاتح للموقع */
            font-family: Arial, sans-serif;
        }

        /* الهيدر باللون الأبيض */
        header {
            background-color: #fff; /* اللون الأبيض للهيدر */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* في حال تم فتحه على الحاسوب */
        @media screen and (min-width: 1024px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }

        /* في حال تم فتحه على الهاتف */
        @media screen and (max-width: 1023px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>عنوان الموقع</h1>
    </header>
    <!-- الهيكل الفارغ للموقع -->
</body>
</html>
