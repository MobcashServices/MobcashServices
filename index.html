<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .site-title {
      font-size: 18px;
      color: #333;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    .wallet-id {
      font-size: 15px;
      font-weight: 500;
      color: #2c3e50; /* أزرق داكن جذاب */
      direction: ltr;
      letter-spacing: 1px;
    }

    .wallet-id span {
      color: #888; /* لون رمادي للأحرف ID */
      margin-right: 3px;
    }

    header > div {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    @media screen and (min-width: 1024px),
    screen and (max-width: 1023px) {
      body {
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="menu-icon">&#9776;</div>
      <h1 class="site-title">Mobcash Services</h1>
      <div class="wallet-id"><span>ID:</span>2749258268</div>
    </div>
  </header>
</body>
</html>
