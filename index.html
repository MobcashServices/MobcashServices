<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcash Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .links-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            width: 100%;
            padding: 0 10px;
        }

        .links-container span {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .links-container span:hover {
            background-color: #ddd;
        }

        .arrow-left,
        .arrow-right {
            font-size: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            z-index: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .links-container span:first-child {
            display: none;
        }

        .links-container span:last-child {
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 5px;
            background-color: #4caf50;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.5s ease;
        }

        .guide-text {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .guide-text.active {
            display: block;
        }

        /* تحسينات السحب والرسوم المتحركة */
        .drag-container {
            width: 100%;
            overflow-x: scroll;
            display: flex;
            scroll-snap-type: x mandatory;
        }

        .drag-container span {
            scroll-snap-align: start;
            transition: all 0.3s ease;
        }

        /* تحسينات للوصولية */
        .arrow-left:focus,
        .arrow-right:focus {
            outline: 2px solid #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobcash Services</h1>
        <div class="links-container">
            <span class="arrow-left" tabindex="0">&#8592;</span>
            <div class="drag-container">
                <span>melbet</span>
                <span>1xbet</span>
                <span>gooobet</span>
                <span>linbet</span>
                <span>megapari</span>
            </div>
            <span class="arrow-right" tabindex="0">&#8594;</span>
        </div>
        <div class="progress-bar"></div>
        <div class="guide-text">اسحب لليمين لاستكشاف المزيد</div>
    </header>

    <script>
        const leftArrow = document.querySelector('.arrow-left');
        const rightArrow = document.querySelector('.arrow-right');
        const container = document.querySelector('.drag-container');
        const progressBar = document.querySelector('.progress-bar');
        const guideText = document.querySelector('.guide-text');
        const totalItems = document.querySelectorAll('.drag-container span').length;
        let currentIndex = 0;

        // إظهار توجيه عند أول زيارة
        guideText.classList.add('active');

        // وظيفة السحب
        function updateScrollPosition() {
            const scrollWidth = container.scrollWidth - container.clientWidth;
            const scrollPercentage = (container.scrollLeft / scrollWidth) * 100;
            progressBar.style.width = scrollPercentage + '%';

            // تحديث توجيه النص
            if (container.scrollLeft > 0) {
                guideText.classList.remove('active');
            } else {
                guideText.classList.add('active');
            }

            // تغيير ظهور الأسهم
            leftArrow.style.display = container.scrollLeft > 0 ? 'block' : 'none';
            rightArrow.style.display = container.scrollLeft < scrollWidth ? 'block' : 'none';
        }

        // إضافة أحداث السحب
        container.addEventListener('scroll', updateScrollPosition);

        // السحب لليمين
        leftArrow.addEventListener('click', () => {
            container.scrollBy({ left: -100, behavior: 'smooth' });
        });

        // السحب لليسار
        rightArrow.addEventListener('click', () => {
            container.scrollBy({ left: 100, behavior: 'smooth' });
        });

        // تحسين التفاعل مع الأسلوب المتحرك
        container.scrollBy({ left: 0, behavior: 'smooth' });

        // تعيين السهم لإخفاء الخيارات السابقة عند السحب
        container.addEventListener('scroll', function() {
            if (container.scrollLeft <= 0) {
                leftArrow.style.opacity = 0.5;
            } else {
                leftArrow.style.opacity = 1;
            }

            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                rightArrow.style.opacity = 0.5;
            } else {
                rightArrow.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
