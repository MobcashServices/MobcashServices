<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcash Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .site-title {
            font-size: 18px;
            color: #333;
            margin: 0 auto;
            text-align: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        /* تنسيق بطاقة الـ ID */
        .id-box {
            background-color: #fff;
            margin: 25px auto;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 18px;
            color: #222;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            letter-spacing: 1px;
            direction: ltr;
        }

        @media screen and (min-width: 1024px),
        screen and (max-width: 1023px) {
            body {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="menu-icon">&#9776;</div>
            <h1 class="site-title">Mobcash Services</h1>
        </div>
    </header>

    <!-- معرف ID بشكل أنيق -->
    <div class="id-box">ID: 2749258268</div>
</body>
</html>
